	<script>
        $(window).scroll(function(){
          var height=$(window).scrollTop()
          var b1=$("header").height()
          var b2=$(window).height()/4
          if(height<b1){
              $(".ad1").removeClass("fix h")  
              $(".ad2").removeClass("h")
          }
          if(height>b1 && height<b2){
              $(".ad1").addClass("fix")
              $(".ad1").removeClass("h")
              $(".ad2").removeClass("h")
              
          }
          if(height>b2){
              $(".ad1").addClass("h")
              $(".ad2").addClass("h")
              
          }
        })
        //点了日期区域之后，会触发那个不显示的input表单，然后在手机上显示日期选择框
