	    		<p class="p1">一、什么是机构关联</p>
	    		<p class="p2">机构关联，即看典注册个人账号，通过关联到机构账号，获取到该机构账号下载文献的权限。</p>
	    	</div>
	    	<div class="hi-box">
                <p class="p1">二、关联有效期</p>
                <p class="p2">成功关联机构账号后，拥有15天的关联有效期，过期需要再次关联使用。</p>
            </div>
            <div class="hi-box">
                <p class="p1">三、关于漫游</p>
                <p class="p2">成功关联机构账号后，个人账号有了一定的漫游时间，在漫游时间期限内，即使不在关联的机构账号IP范围内，也可以下载文献。</p>
            </div>
            <div class="hi-box">
                <p class="p1">四、如何关联机构账号</p>
                <p class="p2">看典提供了两种关联方式：<br />1、使用账号密码关联<br />用户通过输入机构账号和密码，进行关联。<br />2、使用IP关联<br />当用户手机接入机构所在IP段时，手机会自动获取到机构信息，此时用户可以选择该方式进行关联。</p>
            </div>
