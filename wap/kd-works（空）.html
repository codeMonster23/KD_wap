    <script>
        //判断内容与窗口高度关系
         var bodyH=$(document.body).height()　
         var winH=$(window).height()
         console.log(bodyH,winH)
         if(winH>bodyH || winH==bodyH){
             $('.footer').addClass('fixed')
         }
         else{
             $('.footer').removeClass('fixed')
         }
        $(window).scroll(function(){
          var height=$(window).scrollTop()
          var b1=$("header").height()
          var b2=$(window).height()/4
          if(height<b1){
              $(".ad1").removeClass("fix h")  
              $(".ad2").removeClass("h")
          }
          if(height>b1 && height<b2){
              $(".ad1").addClass("fix")
              $(".ad1").removeClass("h")
              $(".ad2").removeClass("h")
              
          }
          if(height>b2){
              $(".ad1").addClass("h")
              $(".ad2").addClass("h")
              
          }
        })
        //收藏
        $(".like").click(function(){
         $(this).toggleClass("active")   
        })
        //分类框
        $(".tbtn").click(function(e){
          $(this).toggleClass("click")
          $(".popbox").toggle()
          $(".select ul").hide()
          $(".select").removeClass("click")
          e.stopPropagation();
        })
        $(".works-menu ul li").click(function(){
            var index=$(this).index()
            $(this).addClass("cur").siblings().removeClass("cur")
            $(".popbox span").eq(index).addClass("cur").siblings().removeClass("cur")
            $(".popbox").hide()
            $(".tbtn").removeClass("click")
        })
        $(".popbox span").click(function(){
            var indexp=$(this).index()
            $(this).addClass("cur").siblings().removeClass("cur")
            $(".works-menu ul li").eq(indexp).addClass("cur").siblings().removeClass("cur")
            $(".popbox").hide()
            $(".tbtn").removeClass("click")
        })
      $(".works-menu").siblings().click(function(){
          $(".popbox").hide()
          $(".tbtn").removeClass("click")
      })
       //选择下拉框 
       $(".select p").click(function(e){
        if($(this).siblings("ul").css("display")=="none"){
           $(this).siblings("ul").slideDown("fast");
           $(this).parent().addClass("click")
        }else{
            $(this).siblings("ul").slideUp("fast");
            $(this).parent().removeClass("click")
        }
        e.stopPropagation();
    });
   $(".select ul li").click(function(e){
        var txt = $(this).text();
        $(this).addClass("cur").siblings().removeClass("cur")
        $(this).parent().siblings("p").html(txt);
        $(this).parent().hide()
        $(this).parents(".select").removeClass("click")
        e.stopPropagation();
    });
    $(".select").siblings().click(function(){
          $(".select ul").hide()  
      })
    //最新最热切换
    $(".switch span").click(function(){
        $(this).addClass("cur").siblings().removeClass("cur")
    })
    </script>
